<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Channel Example</title>
		<script src="../index.js"></script>
		<script src="../node_modules/redux/dist/redux.js"></script>
	</head>
	<body>
		<div id="root">

		</div>
		<script>

			const counter = (state = 0, action) => {
				switch (action.type) {
					case 'INCREMENT':
						return state + 1;
					case 'DECREMENT':
						return state - 1;
					default:
						return state;
				}
			};

			const { createStore } = Redux;
			const store = createStore(counter);

			store.subscribe();
		</script>
	</body>
</html>
